<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css' integrity='sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==' crossorigin='anonymous'/>
</head>
<body>
    <div class="wrap">
        <div class="coffemashineWaterContainer">
            <div class="coffemashineWater"></div>
            <div class="coffemashine_waterCount">
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">500ml</div>
                </div>
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">400ml</div>
                </div>
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">300ml</div>
                </div>
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">200ml</div>
                </div>
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">100ml</div>
                </div>
            </div>
        </div>
        <div class="Coffemashine">
            <div class="Coffemashine_coffeContainers">
                <div class="Coffemashine_coffeContainer">
                    <div class="Coffemashine_coffeContainer_littleTopPart"></div>
                    <div class="Coffemashine_coffeContainer_TopPart"></div>
                    <div class="Coffemashine_coffeContainer_coffePart">
                        <div class="Coffemashine_coffeContainer_coffeNonPart"></div>
                        <div class="Coffemashine_coffeContainer_coffe" id="Coffemashine_coffeContainer_coffe1"></div>
                    </div>
                    <div class="Coffemashine_coffeContainer_bottomPart"></div>
                </div>

                <div class="Coffemashine_coffeContainer">
                    <div class="Coffemashine_coffeContainer_littleTopPart"></div>
                    <div class="Coffemashine_coffeContainer_TopPart"></div>
                    <div class="Coffemashine_coffeContainer_coffePart">
                        <div class="Coffemashine_coffeContainer_coffeNonPart"></div>
                        <div class="Coffemashine_coffeContainer_coffe coffePart2" id="Coffemashine_coffeContainer_coffe2"></div>
                    </div>
                    <div class="Coffemashine_coffeContainer_bottomPart"></div>
                </div>

            </div>
            <div class="Coffemashine_maincontainer">
                <div class="Coffemashine_controlPanel">

                    <div class="Coffemashine_controlPanel_screen1">
                    <div class="Coffemashine_controlPanel_time"></div>
                    <div class="Coffemashine_controlPanel_day">One more cup?</div>
                    <i class="fa-solid fa-mug-saucer coffeIcon"></i>
                    <div class="Coffemashine_controlPanel_button">Make coffe</div>
                </div>
                <div class="Coffemashine_controlPanel_coffeChoose">
                <div class="Coffemashine_controlPanel_screen2 Coffemashine_controlPanel_screen">

                    <div class="Coffemashine_controlPanel_arrows">
                        <i id="screen2_left" class="fa-solid fa-chevron-left"></i>
                        <i id="screen2_right"  class="fa-solid screen_right fa-chevron-right"></i>
                    </div>
                    <div class="coffeImgContainer">
                            <img class="coffe_img" src="./img/espresso.png" alt="">
                        </div>
                            <h5>Espresso</h5>

                            <div class="choose_button_container">
                            <button id="choose_button1" class="choose_button">Choose</button>
                        </div>

                </div>
                <div class=" Coffemashine_controlPanel_screen3 Coffemashine_controlPanel_screen ">
                    <div class="Coffemashine_controlPanel_arrows">
                        <i id="screen3_left" class="fa-solid fa-chevron-left"></i>
                        <i id="screen3_right" class="fa-solid screen_right fa-chevron-right"></i>
                    </div><div class="coffeImgContainer">
                            <img class="coffe_img" src="./img/late.png" alt=""></div>
                            <h5>Latte</h5>
                            <div class="choose_button_container">
                                <button id="choose_button2" class="choose_button">Choose</button>
                            </div>
                </div>

                <div class=" Coffemashine_controlPanel_screen4 Coffemashine_controlPanel_screen ">
                    <div class="Coffemashine_controlPanel_arrows">
                        <i id="screen4_left" class="fa-solid fa-chevron-left"></i>
                        <i id="screen4_right" class="fa-solid screen_right fa-chevron-right"></i>
                    </div><div class="coffeImgContainer">
                            <img class="coffe_img" src="./img/americano.png" alt=""></div>
                            <h5>Americano</h5>
                            <div class="choose_button_container">
                                <button id="choose_button3" class="choose_button">Choose</button>
                            </div>
                </div>

                <div class=" Coffemashine_controlPanel_screen5 Coffemashine_controlPanel_screen ">
                    <div class="Coffemashine_controlPanel_arrows">
                        <i id="screen5_left" class="fa-solid fa-chevron-left"></i>
                        <i id="screen5_right" class="fa-solid screen_right fa-chevron-right"></i>
                    </div><div class="coffeImgContainer">
                            <img class="coffe_img" src="./img/cappuccino.png" alt=""></div>
                            <h5>Cappuccino</h5>
                            <div class="choose_button_container">
                                <button id="choose_button4" class="choose_button">Choose</button>
                            </div>
                </div>


                </div>
                <div class="Coffemashine_controlPanel_pourCoffe">
                    <div class="Coffemashine_controlPanel_pourCoffe_top"></div>
                    <div class="Coffemashine_controlPanel_pourCoffe_bottom"></div>
                    <div class="Coffemashine_controlPanel_pourCoffe_coffe"></div>
                </div>



                <div class="Coffemashine_controlPanel_coffeMaking">
                    <h4>Choose cup size</h4>
                    <div class="Coffemashine_controlPanel_coffeMaking_BtnCon">
                    <div id="cupSize50ml" class="Coffemashine_controlPanel_coffeMaking_cupSizeBtn">50ml</div>
                    <div id="cupSize100ml" class="Coffemashine_controlPanel_coffeMaking_cupSizeBtn">100ml</div>
                    <div id="cupSize150ml" class="Coffemashine_controlPanel_coffeMaking_cupSizeBtn">150ml</div>
                    <div id="cupSize200ml" class="Coffemashine_controlPanel_coffeMaking_cupSizeBtn">200ml</div>
                </div>
                <i class="fa-solid fa-mug-hot Coffemashine_controlPanel_coffeMaking_cupIcon"></i>
                </div>

                <div class="Coffemashine_controlPanel_coffeMakingProgress">
                    <div class="Coffemashine_controlPanel_coffeMakingProgress_text">Your coffe in progress
                            <span class="dot1 dot">.</span>
                            <span class="dot2 dot">.</span>
                            <span class="dot3 dot">.</span>
                            <audio id="pouringSound" src="jg-032316-sfx-coffee-pouring.mp3" preload="auto"></audio>


                    </div>
                </div>

                <div class="Coffemashine_controlPanel_coffeReady">
                    <div class="Coffemashine_controlPanel_coffeReady_text">Your coffe is ready! <br> Bon apetit! </div>
                </div>


                
                </div>


            </div>
            <div class="Coffemashine_cupPlace">
                <img class="cup" src="./img/cup.png" alt="">
            </div>
            <div class="Coffemashine_bottomPart"></div>
        </div>


        <div class="WaterNoneChat">
            <div id="WaterNoneChat_message1" class="WaterNoneChat_message">
                Hm... Your watter ran out!
            </div>
            <div id="WaterNoneChat_message2" class="WaterNoneChat_message">
                But don't worry about it, do you want to add some?

            </div>
            <div class="WaterNoneChat_message2_respond"><i class="fa-solid fa-reply"></i>Yes, I do!</div>
            <audio id="messageAudio" src="./zvuk-opovesheniya-sms.mp3"></audio>
            <audio id="messageRespondAudio" src="./pop_up_004_45050.mp3"></audio>
        </div>


        <div class="backGround">
            <div class="backGround_wall"></div>
            <div class="backGround_table"></div>
        </div>
    </div>
    



    <script src="./main.js"></script>
</body>
</html>
