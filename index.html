<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="coffemashineWaterContainer">
            <div class="coffemashineWater"></div>
            <div class="coffemashine_waterCount">
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">500ml</div>
                </div>
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">400ml</div>
                </div>
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">300ml</div>
                </div>
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">200ml</div>
                </div>
                <div class="coffemashine_waterCount_el">
                    <div class="coffemashine_waterCount_hr"></div>
                    <div class="coffemashine_waterCount_nomber">100ml</div>
                </div>
            </div>
        </div>
        <div class="Coffemashine">
            <div class="Coffemashine_coffeContainers">
                <div class="Coffemashine_coffeContainer">
                    <div class="Coffemashine_coffeContainer_littleTopPart"></div>
                    <div class="Coffemashine_coffeContainer_TopPart"></div>
                    <div class="Coffemashine_coffeContainer_coffePart">
                        <div class="Coffemashine_coffeContainer_coffeNonPart"></div>
                        <div class="Coffemashine_coffeContainer_coffe"></div>
                    </div>
                    <div class="Coffemashine_coffeContainer_bottomPart"></div>
                </div>

                <div class="Coffemashine_coffeContainer">
                    <div class="Coffemashine_coffeContainer_littleTopPart"></div>
                    <div class="Coffemashine_coffeContainer_TopPart"></div>
                    <div class="Coffemashine_coffeContainer_coffePart">
                        <div class="Coffemashine_coffeContainer_coffeNonPart"></div>
                        <div class="Coffemashine_coffeContainer_coffe coffePart2"></div>
                    </div>
                    <div class="Coffemashine_coffeContainer_bottomPart"></div>
                </div>

            </div>
            <div class="Coffemashine_maincontainer">
                <div class="Coffemashine_controlPanel">
                    <div class="Coffemashine_controlPanel_time">17:50</div>
                    <div class="Coffemashine_controlPanel_day">Monday</div>
                    <div class="Coffemashine_controlPanel_date">The 30th of October</div>
                    <div class="Coffemashine_controlPanel_button">Make coffe</div>
                    <div class="Coffemashine_controlPanel_triangle"></div>
                </div>
            </div>
            <div class="Coffemashine_cupPlace"></div>
            <div class="Coffemashine_bottomPart"></div>
        </div>
    </div>
    



    <script src="./main.js"></script>
</body>
</html>
